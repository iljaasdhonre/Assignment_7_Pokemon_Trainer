<h1>Hello {{username}}!</h1>
<br>


<div *ngFor="let pokemon of pokemons">
    <div class="pokemon-item" *ngIf="pokemon.isCaught">
        <app-pokemon-list-item   [pokemon]="pokemon">
        </app-pokemon-list-item>
            <aside>
                <button class="btn btn-warning btn-lg" (click)="setFree(pokemon)">Free pokemon &uarr;</button>
            </aside>
    </div>
</div>
